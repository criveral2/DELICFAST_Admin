<ion-header>
    <ion-toolbar color="tema">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/pedido"></ion-back-button>
        </ion-buttons>
        <ion-title>Direccion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <h1>Direccion</h1>

    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]='latitud' [longitude]='longitud'>
        <agm-marker [latitude]="latitud" [longitude]="longitud"></agm-marker>


    </agm-map>

    <ion-item>
        <ion-label position="fixed ">Latitud: </ion-label>
        <ion-label>{{latitud}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position="fixed ">Longitud: </ion-label>
        <ion-label>{{longitud}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position="fixed ">Direccion: </ion-label>
        <ion-label>{{direcc}}</ion-label>
    </ion-item>


</ion-content>
