<ion-header>
    <ion-toolbar color="tema">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/lista-categoria-pr"></ion-back-button>
        </ion-buttons>

        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="content">





    <ng-container *ngIf="productos; else elseTemplate">
        <ion-list>

            <ion-item-sliding *ngFor="let pro of productos ">
                <ion-item-options side="start">
                    <ion-item-option button (click)="redirigir2(pro.uid,pro.uidCategoria)">Modificar</ion-item-option>
                    <ion-item-option color="danger" button (click)="delete(pro.uidCategoria,pro.uid)">Eliminar</ion-item-option>
                </ion-item-options>



                <ion-item>

                    <ion-thumbnail slot="start">
                        <ion-img [src]="pro.img"></ion-img>
                    </ion-thumbnail>





                    <ion-label>
                        <b>Nombre:  </b>{{pro.nombre}}
                        <br>

                        <b>Costo:  </b>{{pro.costo}}$
                        <br>

                        <b>Marca:  </b>{{pro.marca}}
                        <br>

                        <p>Descripcion: {{pro.descripcion}}</p>
                    </ion-label>
                </ion-item>




            </ion-item-sliding>


        </ion-list>


    </ng-container>
    <ng-template #elseTemplate>
        <h1>Cargando...</h1>

    </ng-template>




</ion-content>
