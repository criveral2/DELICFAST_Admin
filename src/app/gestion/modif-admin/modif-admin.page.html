<ion-header>
  <ion-toolbar>
    <ion-toolbar color="tema">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title style="padding-left: 0" class=" ion-text-center">Datos de la Empresa</ion-title>
    </ion-toolbar>
</ion-toolbar>
</ion-header>

<ion-content>

  <h1>Id de usuario</h1>
  <div *ngIf="codigoUsuario">
    {{codigoUsuario}}
  </div>
  
  
  <h1>Modifica tu empresa AQUI</h1>



  <ion-item>
    
    

    <ion-label position="floating" >Ingrese su logo</ion-label>
    <ion-input (change)="cargarLogo($event)" type="file" ></ion-input>
    <!-- <h1>{{imagenLogo}}</h1> -->
  
  </ion-item>
  
  
  <ion-item>
    <ion-label position="floating">Nombre de la empresa</ion-label>
    <ion-input [(ngModel)]="emp.nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">direccion</ion-label>
    <ion-input [(ngModel)]="emp.direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Ruc</ion-label>
    <ion-input [(ngModel)]="emp.ruc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="emp.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="emp.correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Hora de apertura</ion-label>
    <ion-input [(ngModel)]="emp.horario_apertura"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Hora de cierre</ion-label>
    <ion-input [(ngModel)]="emp.horario_cierre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input [(ngModel)]="emp.descripcion"></ion-input>
  </ion-item>
  
  
  
  <!--     
    check
  -->
  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="emp.categoriaEmpresaid"  >
      <ion-select-option [value]="cat.categoriaEuid" *ngFor="let cat of categorias ">{{cat.nombre}}</ion-select-option>
     
    </ion-select>
  </ion-item>
  
   

  
  
  <ion-button (click)="cargarImgBase()" xpand="block ">Modificar Empresa</ion-button>

</ion-content>
