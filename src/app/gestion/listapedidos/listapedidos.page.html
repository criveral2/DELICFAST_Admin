<ion-header>
    <ion-toolbar color="tema">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Pedidos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="content">
    <ion-list *ngFor="let ped of aux">
        <!-- Sliding item with icon start options on end side -->
        <ion-item-sliding>
            <ion-item>
                <ion-label position="fixed">Pedido: </ion-label>
                <ion-label>{{ped.estado}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option button (click)="redirigir(ped.uid) " color="danger ">
                    <ion-icon style="padding-right: 3px; " name="ellipsis-vertical-circle-outline "></ion-icon>
                    Detalles
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>

</ion-content>
