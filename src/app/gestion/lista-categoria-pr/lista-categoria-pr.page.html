<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="content">

  <ion-list>

    <ion-item-sliding *ngFor="let catP of categorias ">
      <ion-item-options side="start">
        <ion-item-option button (click)="redirigir(catP.uid)" >Modificar</ion-item-option>
        <ion-item-option color="danger" button (click)="delete(catP.uid)"  >Eliminar</ion-item-option>
      </ion-item-options>
  
      <ion-item >
        <ion-card class="slidecontent" style="background-image:url({{catP.img}})">


            <h2>{{catP.nombre}}</h2>
            

       
          
         
        </ion-card>


      
      
      

    </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option button (click)="redirigir2(catP.uid)">Productos</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>
  
  

</ion-content>
