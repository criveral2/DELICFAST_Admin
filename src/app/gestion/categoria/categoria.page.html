<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-item >
      <ion-card >
        <img src="/assets/imagenes/categoriaProducto.png" />
        <ion-card-title >
          <h6 class="fond"  class="ion-text-center"  >Ingrese su Imagen</h6>
          <ion-input class="ion-text-center" (change)="cargaImagen($event)" type="file"> </ion-input>
          <h1> {{imagenCategoriaPro}}</h1>
        </ion-card-title>

        <ion-item class="fond" >
         
            <ion-label position="floating" >Nombre</ion-label>
            <ion-input [(ngModel)]="categoriaPro.nombre "> </ion-input>
          
         
        </ion-item>
    
        <ion-item class="fond">
          <ion-label position="floating">Descripcion</ion-label>
          <ion-input [(ngModel)]="categoriaPro.descripcion "> </ion-input>
        </ion-item>
    

      </ion-card>
    </ion-item>
